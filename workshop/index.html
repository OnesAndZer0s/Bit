<html>
  <head>
    <title>Bit - Workshop</title>
    <script src="../Blockly/blockly_compressed.js"></script>
    <script src="../Blockly/blocks_compressed.js"></script>
    <script src="../Blockly/javascript_compressed.js"></script>
    <script src="../Blockly/msg/en.js"></script>
    <script src="workshop_blocks.js"></script>
    <script src="../functions.js"></script>
  </head>
   
  <body>
<table id="blocklyWorkshop">
	<tbody>
		<tr width="100%" height="10%"></tr>
		<tr height="80%">
			<td>
				<div id="blocklyDefine" style="width: 500px; height: 870px"></div>
			</td>
			<td width="50%">
				<table style="width: 923px; height: 690px;">
					<tbody>
						<tr>
							<td height="5%">PREVIEW</td>
						</tr>
						<tr>
							<td height="35%">
								<div id="blocklyPreview" style="width: 500px; height: 200px"></div>
							</td>
						</tr>
						<tr>
							<td height="5%">DEFINITION</td>
						</tr>
						<tr>
							<td height="25%">
								<textarea id="blockDef"></textarea>
							</td>
						</tr>
						<tr>
							<td height="5%">CODE</td>
						</tr>
						<tr>
							<td height="25%">
								<textarea id="blockCode"></textarea>
							</td>
						</tr>
					</tbody>
				</table>
			</td>
		</tr>
	</tbody>	  
</table>

<xml id="toolbox" style="display: none">
	<category name="Selector"></category>
	<category name="Declaration"></category>
	<category name="Logic"></category>
</xml>
<script>
initBlockly("blocklyDefine", {
  toolbox: document.getElementById('toolbox'),
  collapse : false, 
	comments : true, 
	disable : true, 
	maxBlocks : Infinity, 
	trashcan : true, 
	horizontalLayout : false, 
	toolboxPosition : 'start', 
	css : true, 
	scrollbars : true, 
	sounds : true, 
	oneBasedIndex : false, 
	grid : {
		spacing : 20, 
		length : 1, 
		colour : '#888', 
		snap : false
	}, 
	zoom : {
		controls : true, 
		wheel : true, 
		startScale : 1, 
		maxScale : 1.5, 
		minScale : 0.2, 
		scaleSpeed : 1.2
	}
}, "document.getElementById('blockDef').value = code; console.log(code);");
	
initBlockly("blocklyPreview", {
  collapse : false, 
	comments : false, 
	disable : false, 
	maxBlocks : Infinity, 
	trashcan : false, 
	horizontalLayout : false, 
	toolboxPosition : 'start', 
	css : true, 
	scrollbars : true, 
	sounds : true, 
	oneBasedIndex : false, 
	zoom : {
		controls : true, 
		wheel : true, 
		startScale : 1, 
		maxScale : 1.5, 
		minScale : 0.2, 
		scaleSpeed : 1.2
	}
});
</script>
  </body>


</html>
