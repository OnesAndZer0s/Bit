<html>
  <head>
    <title>Bit - Workshop</title>
    <script src="../Blockly/blockly_compressed.js"></script>
    <script src="../Blockly/blocks_compressed.js"></script>
    <script src="../Blockly/javascript_compressed.js"></script>

  <body>
<div id="blocklyDefine" style="position: absolute; left: 5px; top: 20px; width: 500px; height: 870px">
</div>
	  
<div id="blocklyPreview" style="position: absolute; right: 5px; float: right; top: 20px; width: 500px; height: 200px">
</div>

<xml id="toolbox" style="display: none">
	<category name="Selector"></category>
	<category name="Declaration"></category>
	<category name="Logic"></category>
</xml>
    
	  <textarea id="blockDef"></textarea>
	  <textarea id="blockCode"></textarea>
<script>
initBlockly("blocklyDefine", {
  toolbox: document.getElementById('toolbox'),
  collapse : false, 
	comments : true, 
	disable : true, 
	maxBlocks : Infinity, 
	trashcan : true, 
	horizontalLayout : false, 
	toolboxPosition : 'start', 
	css : true, 
	scrollbars : true, 
	sounds : true, 
	oneBasedIndex : false, 
	grid : {
		spacing : 20, 
		length : 1, 
		colour : '#888', 
		snap : false
	}, 
	zoom : {
		controls : true, 
		wheel : true, 
		startScale : 1, 
		maxScale : 1.5, 
		minScale : 0.2, 
		scaleSpeed : 1.2
	}
}, "document.getElementById('blockDef').value = code; console.log(code);");
	
initBlockly("blocklyPreview", {
  collapse : false, 
	comments : false, 
	disable : false, 
	maxBlocks : Infinity, 
	trashcan : false, 
	horizontalLayout : false, 
	toolboxPosition : 'start', 
	css : true, 
	scrollbars : true, 
	sounds : true, 
	oneBasedIndex : false, 
	zoom : {
		controls : true, 
		wheel : true, 
		startScale : 1, 
		maxScale : 1.5, 
		minScale : 0.2, 
		scaleSpeed : 1.2
	}
});
</script>
  </body>
